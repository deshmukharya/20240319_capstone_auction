<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Header Styles */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .create-post-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Posts Styles */
        .posts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .post {
            width: 600px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }
        .post-details {
            margin-bottom: 10px;
        }
        .post-details h2 {
            margin-top: 0;
        }
        /* Comment Section */
        .comment-section {
            display: none;
            margin-top: 10px;
        }
        .comment-section textarea {
            width: 100%;
            padding: 8px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="create-post-btn">Create Post</button>
        </header>
        <!-- Posts -->
        <div class="posts">
            <!-- Sample Post 1 -->
            <div class="post">
                <div class="post-details">
                    <h2>Paintings</h2>
                    <p>Author: Arya Deshmukh</p>
                </div>
                <img src="image1.png" alt="Sample Image" class="post-image">
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                    <button class="bet-btn">Bet</button>
                </div>
                <div class="comment-section">
                    <textarea placeholder="Write your comment here..."></textarea>
                    <button class="post-comment-btn">Post Comment</button>
                    <div class="previous-comments">
                        <!-- Previous comments will appear here -->
                    </div>
                </div>
            </div>
            <!-- Sample Post 2 -->
            <div class="post">
                <div class="post-details">
                    <h2>Sample Article Title</h2>
                    <p>Author: Bicycle</p>
                </div>
                <img src="2.png" alt="Sample Image" class="post-image">
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                    <button class="bet-btn">Bet</button>
                </div>
                <div class="comment-section">
                    <textarea placeholder="Write your comment here..."></textarea>
                    <button class="post-comment-btn">Post Comment</button>
                    <div class="previous-comments">
                        <!-- Previous comments will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all comment buttons
            const commentButtons = document.querySelectorAll(".comment-btn");

            // Add click event listener to each comment button
            commentButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const commentSection = this.parentElement.nextElementSibling;
                    // Toggle visibility of comment section
                    commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";
                });
            });
        });
    </script>
</body>
</html>
