
  <div class="notification" *ngIf="notification">

  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar" id="nav">

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="blue-text" routerLink="/product/latest">Home  </a>

          <a class=" blue-text" routerLink="/product/all">All products </a>

          <a class="blue-text" routerLink="/user/login">Login </a>
